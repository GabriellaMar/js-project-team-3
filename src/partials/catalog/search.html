<section class="container catalog-search light-theme">
  <form class="catalog-search-form light-theme" id="search-form">
    <input
      class="catalog-search-input light-theme-input"
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search"
    />
    <button type="button" class="catalog-button-reset hidden">
        <svg class="icon-reset " width="24" height="24">
          <!-- <use xlink:href="./img/icons.svg#icon-close-outline"></use> -->
        </svg>
      </button>
    <button type="submit" class="button btn-gradient catalog-search-button">
      <svg class="icon-search " width="24" height="24">
        <!-- <use xlink:href="./img/icons.svg#icon-search-3"></use> -->
      </svg>
    </button>
  </form>
</section>
