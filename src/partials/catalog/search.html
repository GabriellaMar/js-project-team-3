<section class="catalog-search">
  <div class="container">
    <form class="catalog-search-form" id="search-form">
      <div class="catalog-wrapper-selector">
        <input
          class=" catalog-search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Film"
        />
        <button
          type="button"
          class=" catalog-button-reset hidden"
        >
          <svg class="icon-reset" width="24" height="24">
            <use href="./img/symbols.svg#close"></use>
          </svg>
        </button>
        <select class="catalog-selector year" id="year" name="year" >
          <option value=" " selected>Year</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
        </select>
        <label>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="1.4" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </label>
      </div>
      <div class="catalog-wrapper-selector catalog-wrapper-selector-down">
        <select class="catalog-selector country" id="country" name="country" >
          <option value="" selected>Country</option>
          <option value="USA">USA</option>
          <option value="Great Britain">Great Britain</option>
          <option value="France">France</option>
          <option value="Spain">Spain</option>
          <option value="Mexico">Mexico</option>
          <option value="Italy">Italy</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Portugal">Portugal</option>
        </select>
        <label>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="1.4" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </label>
        <button
          type="submit"
          class="button btn-gradient catalog-search-button"
        >
          <svg class="icon-search" width="20" height="20">
            <use href="./img/symbols.svg#search"></use>
          </svg>
        </button>
      </div>
    </form>
  </div>
</section>
