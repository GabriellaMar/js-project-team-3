<section class="catalog-search dark-theme">
  <div class="container">
    <form class="catalog-search-form dark-theme" id="search-form">
      <div class="catalog-wrapper-selector">
        <input
          class="catalog-search-input dark-theme-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Film"
        />
        <button
          type="button"
          class="catalog-button-reset catalog-button-reset-dark hidden"
        >
          <svg class="icon-reset" width="24" height="24">
            <use href="./img/symbols.svg#close"></use>
          </svg>
        </button>
        <select class="catalog-selector year" id="year" name="year">
          <option value="" selected></option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <!-- <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option> -->
        </select>
      </div>
      <div class="catalog-wrapper-selector catalog-wrapper-selector-down">
        <select class="catalog-selector country" id="country" name="country">
          <option value="" selected></option>
          <option value="USA">USA</option>
          <option value="Great Britain">Great Britain</option>
          <option value="France">France</option>
          <option value="Spain">Spain</option>
          <option value="Mexico">Mexico</option>
          <option value="Italy">Italy</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Portugal">Portugal</option>
        </select>
        <button
          type="submit"
          class="button btn-gradient catalog-search-button dark-theme-btn"
        >
          <svg class="icon-search" width="20" height="20">
            <use href="./img/symbols.svg#search"></use>
          </svg>
        </button>
      </div>
    </form>
  </div>
</section>
